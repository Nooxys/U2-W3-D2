<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="my-5 text-center">
          Esercizio 1 <img src="./assets/shiba-max-max-shiba.png" alt="maxè"
          width="15%" class="rounded" " />
        </h1>

        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-8">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
            </form>
          </div>
          <div class="col-12 col-md-8 col-lg-4 mt-lg-3">
            <button class="btn btn-dark">SAVE</button>
            <button class="btn btn-light mx-lg-3">RESET</button>
          </div>
        </div>
      </div>
      <div class="container">
        <h1 class="my-5 text-center">
          Esercizio 2
          <img
            src="./assets/maxresdefault.jpg"
            alt="maxè_2"
            width="15%"
            class="rounded"
          />
        </h1>
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-4 my-5">
            <div>
              <p class="text-center fw-bold display-3 mb-3">Counter</p>
              <p
                id="counter"
                class="display-3 fw-bold text-danger text-center"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
